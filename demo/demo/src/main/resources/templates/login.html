<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header>
            <div id="logo">
                <div><img src="/css/icono.svg" alt="Logotipo de un electrocardiograma" height="40px" width="40px"></div>
                <div><p>Sistema de Gestión de Hospitales</p></div>               
                
            </div>

        </header>
        <main>
            <div id="formLogin">
                <h1>Iniciar Sesión</h1>
                <form method="post" action="/login">
                    <label for="username">Usuario</label><br>
                    <input type="text" id="username" name="username" placeholder="Usuario" required><br>

                    <label for="password">Clave</label><br>
                    <input type="password" id="password" name="password" placeholder="Clave" required><br>

                    <button type="submit">Iniciar sesión</button>
                </form>
            </div>
        </main>



    </body>
</html>
